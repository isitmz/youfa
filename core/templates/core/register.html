{% extends 'core/base.html' %} {% load static %} {% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-lg-10 col-xl-8">
      <div class="card shadow rounded">
        <div class="card-body">
          <h3 class="text-center mb-4">Registrazione nuovo utente</h3>

          {% if messages %} {% for message in messages %}
          <div
            class="alert 
                {% if message.tags == 'error' %}
                  alert-danger
                {% else %}
                  alert-{{ message.tags }}
                {% endif %} 
                alert-dismissible fade show"
            role="alert"
          >
            {{ message }}
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="alert"
              aria-label="Chiudi"
            ></button>
          </div>
          {% endfor %} {% endif %}

          <form method="POST" id="registrationForm">
            {% csrf_token %}

            <div class="mb-3">
              <label for="nome">Nome</label>
              <input
                type="text"
                class="form-control"
                name="nome"
                id="nome"
                value="{{ nome|default_if_none:'' }}"
                required
              />
            </div>

            <div class="mb-3">
              <label for="cognome">Cognome</label>
              <input
                type="text"
                class="form-control"
                name="cognome"
                id="cognome"
                value="{{ cognome|default_if_none:'' }}"
                required
              />
            </div>

            <div class="mb-3">
              <label for="data_nascita">Data di nascita</label>
              <input
                type="date"
                class="form-control"
                name="data_nascita"
                id="data_nascita"
                value="{{ data_nascita|default_if_none:'' }}"
                required
              />
            </div>

            <div class="mb-3">
              <label for="codice_fiscale">Codice Fiscale</label>
              <input
                type="text"
                class="form-control"
                name="codice_fiscale"
                id="codice_fiscale"
                value="{{ codice_fiscale|default_if_none:'' }}"
                required
              />
            </div>

            <div class="mb-3">
              <label for="telefono">Telefono</label>
              <input
                type="text"
                class="form-control"
                name="telefono"
                id="telefono"
                value="{{ telefono|default_if_none:'' }}"
                required
              />
            </div>

            <div class="mb-3">
              <label for="email">Email</label>
              <input
                type="email"
                class="form-control"
                name="email"
                id="email"
                value="{{ email|default_if_none:'' }}"
                required
              />
            </div>

            <div class="mb-3">
              <label for="username">Username</label>
              <input
                type="text"
                class="form-control"
                name="username"
                id="username"
                value="{{ username|default_if_none:'' }}"
                required
              />
            </div>

            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="password">Password</label>
                <input
                  type="password"
                  class="form-control"
                  name="password"
                  id="password"
                  required
                />
              </div>
              <div class="col-md-6 mb-3">
                <label for="confirm_password">Conferma Password</label>
                <input
                  type="password"
                  class="form-control"
                  name="confirm_password"
                  id="confirm_password"
                  required
                />
              </div>
            </div>

            <button type="submit" class="btn btn-primary w-100 mt-3">
              Registrati
            </button>
          </form>

          <p class="text-center mt-3">
            Hai gi√† un account? <a href="{% url 'login' %}">Accedi</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %} {% block extra_js %}
<script
  src="https://code.jquery.com/jquery-3.7.1.min.js"
  integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
  crossorigin="anonymous"
></script>
<script src="{% static 'core/js/register_validation.js' %}"></script>
{% endblock %}
