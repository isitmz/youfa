{% extends 'core/base.html' %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8">
    <div class="card border-secondary mb-4">
      <div class="card-header bg-light text-secondary">
        <h3 class="mb-0">Benvenuto, {{ user.username }}!</h3>
      </div>
      <div class="card-body">
        <!-- Blocco per mostrare i messaggi flash di Django -->
        {% if messages %} {% for message in messages %}
        <div
          class="alert 
              {% if message.tags == 'error' %}
                alert-danger
              {% elif message.tags == 'success' %}
                alert-success
              {% else %}
                alert-{{ message.tags }}
              {% endif %}
              alert-dismissible fade show mb-3"
          role="alert"
        >
          {{ message }}
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="alert"
            aria-label="Chiudi"
          ></button>
        </div>
        {% endfor %} {% endif %}
        <!-- Fine blocco messaggi flash -->

        <p class="lead text-muted">Questa Ã¨ la tua dashboard utente.</p>

        <div class="d-flex flex-column gap-3 mt-4">
          <a href="{% url 'user:profile' %}" class="btn btn-outline-secondary btn-lg w-100">
            <i class="bi bi-person-circle me-2"></i> Visualizza profilo
          </a>
          <a href="{% url 'user:edit_profile' %}" class="btn btn-outline-secondary btn-lg w-100">
            <i class="bi bi-pencil-square me-2"></i> Modifica profilo
          </a>
          <a href="{% url 'user:change_password' %}" class="btn btn-outline-secondary btn-lg w-100">
            <i class="bi bi-key me-2"></i> Cambia password
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
